<h1>{{vm.title}}</h1>
<button style="background-color: yellow" ng-click="vm.pre()">previous</button>
<button style="background-color: yellow" ng-click="vm.next()">next</button>
<table class="table table-hover">

    <tbody>
        <tr>
            <th scope="row">Author ID</th>
            <th>Author</th>
            <th></th>
        </tr>
        <tr class="table-active" ng-repeat="novel in vm.novels">
            <td><a ng-href="/#!/books/{{novel._id}}">{{novel._id}}</a></td>
            <td><a ng-href="/#!/books/{{novel._id}}">{{novel.title}}</a></td>
            
            <td><button ng-click="vm.deleteNovel(novel._id)">Delete</button></td>
        </tr>


    </tbody>
</table>
<form name="vm.novelForm" ng-submit="vm.addNovel()">
    <div class="form-group">
        <fieldset>
            <label class="form-label">To add new job fill below requirement:</label><br>
            Title:<input class="form-control" type="text" name="title" required ng-model="vm.novelTitle"
                style="color:black"><br>
            Author:<input class="form-control" type="text" name="salary" required ng-model="vm.novelAuthor"
                style="color:black"><br>
            Genre:<input class="form-control" type="text" name="genre" required ng-model="vm.novelGenre"
                style="color:black"><br>
            Publishers:<input class="form-control" type="text" name="description" required ng-model="vm.novelPublishers"
                style="color:black"><br>
                

            <button type="submit" class="btn-success">Add Novel</button><br>
        </fieldset>
    </div>
</form>




</form>
