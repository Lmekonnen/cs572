<h1>List of trips</h1>
<button class="btn-success" ng-click="vm.pre()">previous</button>
<button class="btn-success" ng-click="vm.next()">next</button>
<pre>
    <ul>
        <li ng-repeat="trip in vm.trips"><a ng-href="/#!/trips/{{trip._id}}">{{trip.bikeid}}  {{trip.usertype}} {{trip.starttime}}</a>  <button ng-click="vm.deleteTrip(trip._id)">Delete</button>
        </li>
    </ul>
</pre>
